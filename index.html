<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Stopwatch</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="stopwatch">
       <h1 id="display">00 : 00 : 00</h1>
      <button id="start" onclick="start()"><b>START</b></button>
       <button id="stop" onclick="stops()"><b>STOP</b></button>
       <button id="reset" onclick="resets()"><b>RESET</b></button>
      </div>
      <script src="script.js"></script>
</body>
</html>
